[libdefaults]
default_realm = MORTBAY.ORG
default_keytab_name = FILE:/path/to/etc/krb5.keytab
default_tkt_enctypes = rc4-hmac,des-cbc-md4,des-cbc-crc
default_tgs_enctypes = rc4-hmac,des-cbc-md4,des-cbc-crc


[realms]
MORTBAY.ORG = {
 		kdc = 192.168.2.30
 		admin_server = 192.168.2.30
 		default_domain = MORTBAY.ORG
}

[domain_realm]
mortbay.org= MORTBAY.ORG
.mortbay.org = MORTBAY.ORG

[appdefaults]
autologin = true
forwardable=true
