com.sun.security.jgss.initiate {
     com.sun.security.auth.module.Krb5LoginModule required
     principal="HTTP/linux.mortbay.org@MORTBAY.ORG" 
     useKeyTab=true
     keyTab="/path/to/jetty/etc/krb5.keytab" 
     storeKey=true 
     debug=true 
     isInitiator=false;
};
 
com.sun.security.jgss.accept {
     com.sun.security.auth.module.Krb5LoginModule required
     principal="HTTP/linux.mortbay.org@MORTBAY.ORG" 
     useKeyTab=true 
     keyTab="/path/to/jetty/etc/krb5.keytab" 
     storeKey=true 
     debug=true 
     isInitiator=false;
};
